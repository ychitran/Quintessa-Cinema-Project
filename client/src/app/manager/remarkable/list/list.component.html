<div class="card-header">
    <h6 class="text-uppercase mb-0">Quản Lý Chương trình hot</h6>
    <a routerLink="./add" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
            class="fas fa-plus-square text-success" style="font-size: 24px"></i></a>
</div>
<div class="card-body">
    <table class="table table-hover card-text">
        <thead>
            <tr>
                <th>No.</th>
                <th>Thông tin</th>
                <!-- <th>Ảnh</th> -->
                <th>Trạng thái</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let remarkable of remarkables; index as key">
                <td>{{key+1}}</td>
                <ng-container *ngIf="category == films; else notFilms">
                    <td >{{remarkable.film_name}}</td>
                </ng-container>
                <ng-template #notFilms *ngIf="category == combos; oneElse">
                    <td >{{remarkable.combo_name}}</td>
                </ng-template>
                <ng-template #oneElse>
                    <td >{{remarkable.information}}</td>
                </ng-template>
                
                <ng-container *ngIf="remarkable.status == 1; else enableStatus">
                    <td >
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                            (click)="changeStatus(remarkable.id,remarkable.status)" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Dừng</label>
                          </div>
                    </td>
                </ng-container>
                <ng-template #enableStatus>
                    <td >
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                            (click)="changeStatus(remarkable.id,remarkable.status)">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Khởi động</label>
                          </div>
                    </td>
                </ng-template>
            
                <!-- <td>{{combo.product_value}}</td> -->
                <td><a [routerLink]="['edit',remarkable.id]"><button style="background-color: #ffffff00;border: none" title="Sửa"><i
                                class="fas fa-edit text-success"></i></button></a><br>
                </td>
            </tr>
        </tbody>
    </table>
</div>
