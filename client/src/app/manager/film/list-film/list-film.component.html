<div class="input-group">

    <input #keyword (keydown.enter)="searchList($event.target.value)" type="text" class="form-control col-sm-3 form-control-label" placeholder="Tìm kiếm"
        aria-label="Search Keyword" aria-describedby="basic-addon2">

</div>

<div class="card-header">
	<h6 class="text-uppercase mb-0">Quản Lý Phim</h6>
	<a routerLink="./add" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
			class="fas fa-plus-square text-success" style="font-size: 24px"></i></a>
</div>
<div class="card-body">
	<table class="table table-hover card-text" id="tablephim">
		<thead>
			<tr>
				<th>No.</th>
				<th>Tên Phim</th>
				<th>Thể loại</th>
				<th>Thời Lượng</th>
				<th>Ngày Khởi chiếu</th>
				<th>Trạng thái</th>
				<th>Chức năng</th>
			</tr>
		</thead>
		<tbody id="tbphim">
			<tr *ngFor="let film of films;index as i">
				<th>{{i+1}}</th>
				<td>{{film.global_name}}</td>
				<td>{{film.categories}}</td>
				<td>{{film.duration}}</td>
				<td>{{film.release_date}}</td>
				<ng-container *ngIf="film.status == 1; else unPublic">
					<td>Phim Đang Chiếu</td>
				</ng-container>
				
					<ng-template #unPublic><td>Phim Sắp Chiếu</td></ng-template>

				<td>
					<a style="padding: 0 15px;" [routerLink]="['edit',film.id]">
                        <i class="fas fa-edit text-success"></i>
                    </a>
                    <a (click)="remove(film.id)"><i class="fas fa-trash-alt text-danger"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
