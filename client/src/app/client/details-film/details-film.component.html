<!-- Article Details Start -->
<title>Chi tiết phim</title>
<div class="article-details container article__height article__padding">
    <div class="row article__full article__margin">
        <div class="col-md-4 article__col-height article__padding">
            <img class="article__full article__filter" src="{{film.poster}}" alt="">
        </div>
        <div class="col-md-8 article__col-height article__padding position-relative article__display">
            <div class="content article__center article__content-size article__index position-absolute article__auto">
                <h2 class="article__font">{{film.global_name}}</h2>
                <span class="article__font-category">{{film.categories}}</span>
                <p class="article__font-content article__space">{{film.description}}</p>
                <ul class="article__font-content">
                    <li class="article__space-list article__border">Thời lượng: {{film.duration}}</li>
                    <li class="article__space-list article__border">Đạo diễn: {{film.director}}</li>
                    <li class="article__space-list article__border">Diên viên: {{film.caster}} </li>
                    <li class="article__space-list article__border">Ngày khởi chiếu: {{film.release_date }} </li>
                </ul>
                <!-- <span class="article__font-category">Available Time:</span>
                    <br> -->
                <div class="row article__space">
                    <!-- <div class="time col-md-6">
                            <button type="button" class="btn btn-outline-light btn-rounded btn-sm article__space-list article__space-right" data-mdb-ripple-color="dark">
                            10:00
                          </button>
                            <button type="button" class="btn btn-outline-light btn-rounded btn-sm article__space-list article__space-right" data-mdb-ripple-color="dark">
                            11:00
                          </button>
                            <button type="button" class="btn btn-outline-light btn-rounded btn-sm article__space-list article__space-right" data-mdb-ripple-color="dark">
                            12:00
                          </button>
                        </div> -->
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn video-btn btn-outline-warning btn-rounded btn-sm article__space-list" data-mdb-ripple-color="dark" data-mdb-toggle="modal" data-mdb-target="#videoModal"><i class="far fa-play-circle"></i>
                     Trailer
                    </button>
                        <button type="button" class="btn btn-outline-warning btn-rounded btn-sm article__space-list" data-mdb-toggle="modal" data-mdb-target="#orderModal" data-mdb-ripple-color="dark">
                     Đặt vé
                    </button>
                    </div>
                </div>
            </div>
            <img class="article__full article__filter-content" src="{{film.banner}}" alt="">
        </div>
    </div>
</div>
<!-- Article Details End -->

<!-- Video Modal Start -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="ratio ratio-16x9">
                <iframe width="560" height="315" [src]="getEmbedUrl(film)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

        </div>
    </div>
</div>
